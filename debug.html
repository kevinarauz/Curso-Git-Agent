<!DOCTYPE html>
<html>
<head>
    <title>Debug GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe7e7; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e7ffe7; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß Debug GitHub Pages</h1>
    
    <div class="info">
        <h3>üìç Informaci√≥n Actual</h3>
        <p><strong>URL:</strong> <span id="url"></span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        <p><strong>User Agent:</strong> <span id="useragent"></span></p>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Mostrar informaci√≥n b√°sica
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('useragent').textContent = navigator.userAgent;
        
        const results = document.getElementById('results');
        
        function addResult(title, message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            results.appendChild(div);
        }
        
        // Test 1: Verificar acceso a recursos
        const resources = [
            '/Curso-Git-Agent/site.webmanifest',
            '/Curso-Git-Agent/vite.svg',
            '/Curso-Git-Agent/github-pages-fix.js',
            '/Curso-Git-Agent/resource-loader.js'
        ];
        
        addResult('üîÑ Iniciando Tests', 'Verificando acceso a recursos cr√≠ticos...');
        
        Promise.allSettled(resources.map(url => 
            fetch(url, { method: 'HEAD' }).then(r => ({ url, status: r.status, ok: r.ok }))
        )).then(results => {
            let successCount = 0;
            results.forEach(result => {
                if (result.status === 'fulfilled') {
                    const { url, status, ok } = result.value;
                    const filename = url.split('/').pop();
                    if (ok) {
                        addResult(`‚úÖ ${filename}`, `Accesible (${status})`, 'success');
                        successCount++;
                    } else {
                        addResult(`‚ùå ${filename}`, `Error ${status}`, 'error');
                    }
                } else {
                    addResult(`‚ùå Error de Red`, result.reason.message, 'error');
                }
            });
            
            addResult(
                `üìä Resultado Final`, 
                `${successCount}/${resources.length} recursos accesibles`, 
                successCount === resources.length ? 'success' : 'error'
            );
        });
        
        // Test 2: Verificar si la app principal carga
        setTimeout(() => {
            addResult('üéØ Test App Principal', 'Probando acceso a la aplicaci√≥n principal...');
            
            fetch('/Curso-Git-Agent/', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ App Principal', 'Aplicaci√≥n principal accesible', 'success');
                    } else {
                        addResult('‚ùå App Principal', `Error ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult('‚ùå App Principal', `Error de red: ${error.message}`, 'error');
                });
        }, 2000);
    </script>
</body>
</html>

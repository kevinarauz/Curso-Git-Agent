<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Training Portal - Modo Directo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #F05032, #FC6D26);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #F05032;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .btn {
            background: #F05032;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #d44428;
        }
        .logs {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Git Training Portal</h1>
        <p>Portal de Capacitaci√≥n para Git, GitLab y GitHub</p>
        
        <div id="status" class="status loading">
            üîÑ Inicializando aplicaci√≥n...
        </div>
        
        <div id="actions" style="display: none;">
            <button class="btn" onclick="loadMainApp()">üìö Cargar Aplicaci√≥n Principal</button>
            <button class="btn" onclick="runDiagnostics()">üîç Ejecutar Diagn√≥sticos</button>
            <button class="btn" onclick="showInfo()">‚ÑπÔ∏è Informaci√≥n del Sistema</button>
        </div>
        
        <div class="logs" id="logs">
            Iniciando sistema...\n
        </div>
        
        <div id="root"></div>
    </div>
    
    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function setStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function showActions() {
            document.getElementById('actions').style.display = 'block';
        }
        
        async function loadMainApp() {
            log('üéØ Attempting to load main application...');
            setStatus('üîÑ Cargando aplicaci√≥n principal...', 'loading');
            
            try {
                // Verificar si la aplicaci√≥n principal est√° disponible
                const response = await fetch('/Curso-Git-Agent/src/main.tsx');
                if (response.ok) {
                    log('‚úÖ Main script found, loading...');
                    
                    // Cargar el script principal
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = '/Curso-Git-Agent/src/main.tsx';
                    script.onload = () => {
                        log('‚úÖ Main application loaded successfully');
                        setStatus('‚úÖ Aplicaci√≥n cargada exitosamente', 'success');
                    };
                    script.onerror = () => {
                        log('‚ùå Failed to load main application');
                        setStatus('‚ùå Error al cargar la aplicaci√≥n', 'error');
                    };
                    document.head.appendChild(script);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Main application not accessible: ${error.message}`);
                setStatus('‚ùå Aplicaci√≥n no disponible', 'error');
            }
        }
        
        async function runDiagnostics() {
            log('üîç Running system diagnostics...');
            setStatus('üîÑ Ejecutando diagn√≥sticos...', 'loading');
            
            const resources = [
                '/Curso-Git-Agent/site.webmanifest',
                '/Curso-Git-Agent/vite.svg',
                '/Curso-Git-Agent/github-pages-fix.js',
                '/Curso-Git-Agent/resource-loader.js',
                '/Curso-Git-Agent/src/main.tsx'
            ];
            
            let available = 0;
            for (const resource of resources) {
                try {
                    const response = await fetch(resource, { method: 'HEAD' });
                    if (response.ok) {
                        log(`‚úÖ ${resource.split('/').pop()}: Available`);
                        available++;
                    } else {
                        log(`‚ùå ${resource.split('/').pop()}: Error ${response.status}`);
                    }
                } catch (error) {
                    log(`‚ùå ${resource.split('/').pop()}: Network error`);
                }
            }
            
            const status = available === resources.length ? 'success' : 'error';
            setStatus(`${available}/${resources.length} recursos disponibles`, status);
            log(`üìä Diagnostics complete: ${available}/${resources.length} resources available`);
        }
        
        function showInfo() {
            log('‚ÑπÔ∏è System information:');
            log(`URL: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent}`);
            log(`Timestamp: ${new Date().toISOString()}`);
            log(`Document State: ${document.readyState}`);
            setStatus('‚ÑπÔ∏è Informaci√≥n mostrada en logs', 'loading');
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('‚úÖ Direct mode page loaded');
            setStatus('‚úÖ P√°gina cargada - Modo directo activo', 'success');
            showActions();
        });
    </script>
</body>
</html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Curso-Git-Agent/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Git Training Portal - Aprende Git, GitLab y GitHub</title>
    <meta name="description" content="Portal interactivo para aprender Git, GitLab y GitHub Desktop con teorÃ­a, ejercicios prÃ¡cticos y gamificaciÃ³n" />
    <meta name="keywords" content="git, gitlab, github, control de versiones, desarrollo, programaciÃ³n, tutorial" />
    <meta name="author" content="Git Training Portal" />
    
    <!-- Web App Manifest with fallbacks -->
    <link rel="manifest" href="/Curso-Git-Agent/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#F05032" />
    
    <style>
      /* Loading styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #F05032, #FC6D26);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 500px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #F05032;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      h1 {
        color: #F05032;
        margin-bottom: 10px;
      }
      
      .status {
        color: #6c757d;
        margin: 20px 0;
      }
      
      .error {
        color: #dc3545;
        background: #f8d7da;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      
      .success {
        color: #155724;
        background: #d4edda;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      
      .btn {
        background: #F05032;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        text-decoration: none;
        display: inline-block;
      }
      
      .btn:hover {
        background: #d44428;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <h1>ðŸš€ Git Training Portal</h1>
      <div class="loading-spinner"></div>
      <div class="status" id="status">Cargando aplicaciÃ³n...</div>
      <div id="error-container" style="display: none;">
        <div class="error" id="error-message"></div>
        <a href="/Curso-Git-Agent/tools-index.html" class="btn">ðŸ”§ Herramientas de DiagnÃ³stico</a>
        <a href="/Curso-Git-Agent/direct.html" class="btn">ðŸ’» Modo Directo</a>
        <button class="btn" onclick="location.reload()">ðŸ”„ Reintentar</button>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Sistema de carga inteligente
      (function() {
        console.log('ðŸš€ Git Training Portal - Initializing...');
        
        const loadingContainer = document.getElementById('loading');
        const statusElement = document.getElementById('status');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const root = document.getElementById('root');
        
        function updateStatus(message) {
          statusElement.textContent = message;
          console.log(message);
        }
        
        function showError(message) {
          errorMessage.textContent = message;
          errorContainer.style.display = 'block';
          console.error(message);
        }
        
        function hideLoading() {
          loadingContainer.style.display = 'none';
        }
        
        async function loadApplication() {
          try {
            updateStatus('Verificando recursos del sistema...');
            
            // Verificar recursos crÃ­ticos
            const criticalResources = [
              '/Curso-Git-Agent/github-pages-fix.js',
              '/Curso-Git-Agent/resource-loader.js'
            ];
            
            for (const resource of criticalResources) {
              const response = await fetch(resource, { method: 'HEAD' });
              if (!response.ok) {
                throw new Error(`Resource not available: ${resource}`);
              }
            }
            
            updateStatus('Cargando scripts del sistema...');
            
            // Cargar GitHub Pages fix
            await loadScript('/Curso-Git-Agent/github-pages-fix.js');
            
            updateStatus('Inicializando aplicaciÃ³n React...');
            
            // Cargar resource loader que manejarÃ¡ el resto
            await loadScript('/Curso-Git-Agent/resource-loader.js');
            
            // Dar tiempo para que React se inicialice
            setTimeout(() => {
              // Verificar si React se cargÃ³
              const reactRoot = document.getElementById('root');
              if (reactRoot && reactRoot.innerHTML.trim() !== '') {
                hideLoading();
                updateStatus('âœ… AplicaciÃ³n cargada exitosamente');
              } else {
                // Si React no se cargÃ³, mostrar mensaje de error
                showError('La aplicaciÃ³n React no se pudo inicializar. Usa las herramientas de diagnÃ³stico para mÃ¡s informaciÃ³n.');
              }
            }, 3000);
            
          } catch (error) {
            console.error('Error loading application:', error);
            showError(`Error al cargar la aplicaciÃ³n: ${error.message}`);
          }
        }
        
        function loadScript(src) {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = resolve;
            script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
            document.head.appendChild(script);
          });
        }
        
        // Inicializar cuando el DOM estÃ© listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadApplication);
        } else {
          loadApplication();
        }
        
      })();
    </script>
  </body>
